<!DOCTYPE html>
<html>
<head lang="en">
   <meta charset="utf-8">
   <title>知乎-与世界分享你的知识、经验和见解</title>
   <link rel="stylesheet" type="text/css" href="css/index.css">
   <script type="text/javascript" src="My97DatePicker/WdatePicker.js"></script>

</head>
<body>

   <div class="main-body">

     <div class="header">
   	  <div class="header_logo">
           <img src="zhihu_logo.png">  
        </div>
   	  <div class="header_title">
         与世界分享你的知识、经验和见解
   	  </div>
     </div>

     <div class="nav-slider">
   	     <a class="active" href="#zhihu_signup">注册</a>
         <a href="zhihu_signin.html">登录</a>
     </div>

     <div class="signup-form">
     <form action="" method="post" name="signup-form" id="signup-form">
         <div class="group-inputs">
             <div class="input-wrapper">
                 <input name="user" id="user" placeholder="姓名" type="text" />
                 <input name="email" required="" id="email" placeholder="手机号" type="text" onBlur="check()"/>
                 <input required="" id="pwd" placeholder="密码（不少于6位）" type="password" onBlur="check()"/>
             </div>
             
             <div class="Wdate" >
                 <input type="text" onfocus="WdatePicker({dateFmt:'yyyy年MM月dd日 HH时mm分ss秒'})" class="Wdate" style="width:300px"/>
             </div>
             
             <div class="sex-input">
                 男<input type="radio" value="男" name="sex" id="sex" checked="checked">
                女<input type="radio" value="女" name="sex" id="sex">
             </div>
             <span>所在城市</span>
                 <select class="input-wrapper input"> 
                          <option value="city" selected="selected">北海</option>
                          <option value="city">杭州</option>
                          <option value="city">南宁</option>
                  </select>
             </div>
             
         </div>

         <div class="button-wrapper">
             <input type="submit" name="button" value="注册知乎"
             onclick="return formToJSON();" />
         </div>
      </form>

      <script type="text/javascript">

          function check() {
              var email =document.getElementById("email").value;
              var pwd =document.getElementById("pwd").value;
              var reg = /^[0-9a-zA-Z]+$/;
              
              if (email.length!=11) {
                  console.log("手机号必须为11位")
                  return false;
              }else if(pwd.length<6){
                  console.log("密码(不少于6位)")
                  return false;
              }else if(!reg.test(pwd)){
                  console.log("密码只能由数字和字母组成")
                  return false;
              }else{
                  return true;
              }

          }

          function $(){
            var elements=new Array();

            for (var i = 0; i < arguments.length; i++) {
                var element = arguments[i];
                if (typeof element == 'string')
                element = document.getElementById(element);
                if (arguments.length == 1)
                return element;
                elements.push(element);
            }
                return elements;
          }

          function formToJSON(f){
              var form=$(f);
              var form=document.getElementById("signup-form");
              
              json = '{';
              isarray = false;
              for (i = 0, max = form.elements.length; i < max; i++) {
                  e = form.elements[i];
                  name = e.name;
                if (name.substring(name.length - 2) == '[]') {
                   name = name.substring(0, name.length - 2);
                   lastarr = name;
                if (isarray == false) {
                   json += '"' + name + '":[';
                }
                   isarray = true;
                } else {
                if (isarray) {
                   json = json.substring(0, json.length - 1) + '],';
                }
                   isarray = false;
                }//end else
 
          switch (e.type) {
            case 'checkbox':
            case 'radio':
              if (!e.checked) { break; }
            case 'hidden':
            case 'password':
            case 'file':
            case 'text':
              if (!isarray) {
                json += '"' + name + '":';
              }
              json += '"' + e.value.replace(new RegExp('(["\\\\])', 'g'), '\\$1') + '",';
              break;

            case 'button':
            case 'image':
            case 'reset':
            case 'submit':
            default:
          }//end switch
        };//end for
 
        alert( json.substring(0, json.length - 1) + '}');
        }

      </script>
   
        <p class="agreement-tip">点击[注册]按钮，即代表你同意《知乎协议》</p>
     </div>

   </div>
</body>
</html>
