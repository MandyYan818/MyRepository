<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>个人信息</title>
	<style type="text/css">
	.contend{
		width: 90%;
		height: 100%;
	}
	.nav_left{
		float: left;
		width: 20%;
		text-align: center;

	}
	.nav_left dt{
		padding-top: 15px;
		color: white;
		font-size: 24px;
		background-color: #B61D1D;
		text-align: center;
	}
	.nav_left dd{
		padding-top: 10px;
		color: #666;
		text-align: center;
	}
	.main-contend{
		float: left;
		margin-left: 65px;
	}
	.search{
		float: left;
	}
	.search li{
		padding-top: 15px;
		padding-bottom: 25px;
	}
	.info{
		
		margin-right: 50px;
	}
	.info td{
		border: 1px solid #d5d5d5;
         border-radius: 3px;
	}
	</style>
</head>
<body>
    <div class="header"></div>
    <div class="contend">
    	<div class="nav_left">
    		<dl>
    			<dt>一级目录</dt>
    				<dd>page1</dd>
    				<dd>page2</dd>
    				<dd>page3</dd>
    	
    			<dt>二级目录</dt>
    			    <dd>page4</dd>
    				<dd>page5</dd>
    			<dt>三级目录</dt>
    			    <dd>page6</dd>
    		</dl>
    	</div>
    	<div class="main-contend">
    		<div class="search">
    			<ul>
    			  <li>姓名：<input  type="text" name="name"></li>
    			  <li>籍贯：<input  type="text"></li>
    			  <li>性别：
    			      男<input type="radio" value="男" checked="checked">
    			      女<input type="radio" value="女">
                  </li>
    			        <input type="submit" value="查询"/>
    			</ul>
    		</div>
    		<div class="info">
    			<table cellpadding="30">
    				<tr>
    				    <th>序号</th>
    				    <th>姓名</th>
    					<th>籍贯</th>
    					<th>性别</th>
    					<th>年龄</th>
    				</tr>
    				<tr>
    					<td>1</td>
    					<td>颜翠</td>
    					<td>广西</td>
    					<td>女</td>
    					<td>26</td>
    				</tr>
    				<tr>
    					<td>2</td>
    					<td>颜凤</td>
    					<td>广西</td>
    					<td>女</td>
    					<td>22</td>
    				</tr>
    				<tr>
    					<td>3</td>
    					<td>闵兵</td>
    					<td>杭州</td>
    					<td>男</td>
    					<td>30</td>
    				</tr>
    			</table>
    		</div>
    	</div>
    </div>

</body>
</html>
