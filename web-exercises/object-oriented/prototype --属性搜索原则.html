属性搜索原则
1、原型链
2、属性搜索原则
    所谓的属性搜索原则，就是对象在访问属性与方法的时候，首先在当前对象中查找
    如果当前对象中存储有属性或方法，停止查找，直接使用该属性与方法
    如果对象没有该成员，那么再在其原型对象中查找
    如果原型对象含有该成员，那么停止查找，直接使用
    如果原型还没有，就到原型的原型中查找
    如此往复，直到Object.prototype还没有，那么就返回undefined
    如果是调用方法就报错，该xxx不是一个函数
