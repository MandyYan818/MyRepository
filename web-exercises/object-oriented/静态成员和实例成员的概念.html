静态成员与实例成员的概念
也是从面向对象的编程语言中引入的
1、静态成员表示的是静态方法和静态属性的概念，所谓的静态，就是由构造函数所提供的
由构造函数才可以使用的东西就称为静态成员
2、实例成员表示的是实例方法和实例属性，所谓的实例就是由构造函数所创建的对象
将只能由实例使用的东西就称为实例成员

一般工具型方法都有静态成员提供，一般与实例对象有关的方法由实例成员表示。
