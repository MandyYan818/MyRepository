<body>
<script>
    function isSushu() {
        var sum = 0;
        for (var i = 100; i <= 200; i++) {
            for (var j = 1; j <= Math.sqrt(i); j++) {
                if (i % j == 0) {
                    sum++;
                }
            }
            if (sum == 1) {
                console.log(i);
            }
        }
    }
    isSushu();
