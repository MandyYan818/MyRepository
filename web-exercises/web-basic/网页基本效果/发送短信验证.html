<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发送短信验证</title>
</head>
<body>
<input type="text">
<button id="btn">点击发送验证码</button>
</body>
<script>
    var btn=document.getElementById("btn");
    var count=5;
    var timer=null;//定时器的名字
    btn.onclick=function(){
        clearInterval(timer);//先清除掉原来的定时器
        this.disabled=true;//this指向btn
        var that=this;//把btn对象指向赋给that
        timer=setInterval(sendTextMessage,1000);//开启定时器,定时器名为timer
        function sendTextMessage(){
            count--;
            if (count>=0){
                that.innerHTML="还剩余"+count+"秒";
            }else {
                that.innerHTML="重新发送短信";
                that.disabled=false;
                clearInterval(timer);//清除定时器
                count=5;
            }
        }
    }
</script>
</html>
