<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时</title>
    <script>
        window.onload=function(){
            var demo=document.getElementById("demo");
            var endTime=new Date("2017/11/19 09:00:00");
            //console.log(endTime);//得到的是2017/11/19 09:00:00
            setInterval(clock,1000);//开启定时器
            function clock(){
                var nowTime=new Date();
                console.log(nowTime.getTime());//获取自己的毫秒
                //(用将来的时间毫秒-现在的毫秒)/1000
                var second=parseInt((endTime.getTime()-nowTime.getTime())/1000);
                console.log(second);
                var d =parseInt(second / 3600 / 24);//天数
                console.log(d);
                var h =parseInt(second / 3600 % 24);//小时
                console.log(h);
                var m =parseInt(second / 60 % 60);//分钟
                console.log(m);
                var s =parseInt(second % 60);//秒
                console.log(s);
                d<10 ? d="0"+d : d;
                h<10 ? h="0"+h : h;
                m<10 ? m="0"+m : m;
                s<10 ? s="0"+s : s;
                demo.innerHTML="距离抢购还有:"+d+"天"+h+"小时"+m+"分钟"+s+"秒";
            }
        };

    </script>
</head>
<body>
<div id="demo"></div>
</body>

</html>
