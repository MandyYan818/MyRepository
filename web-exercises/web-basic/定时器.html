<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
    <style>

    </style>
    <script>
        //每隔1秒钟，就去执行一次fun这个函数
        // setInterval(fun,1000);
        // setInterval("fun()",1000);
        // setInterval(function(){},1000);

        window.onload=function(){
            var demo=document.getElementById("demo");
            var num=1;
            setInterval(fn,1000);
            function fn(){
                num++;
                demo.innerHTML=num;
            }
        };


    </script>
</head>
<body>
<div id="demo"></div>
</body>

</html>
