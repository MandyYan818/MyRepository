<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网址的编码和解码</title>
</head>
<body>

</body>
<script>
    var url="http://www.baidu.com?name=mandy";
    console.log(encodeURIComponent(url));//编码
    var afterUrl=encodeURIComponent(url);
    console.log(decodeURIComponent(afterUrl));
    //encodeURIComponent()函数可把字符串作为URI组件进行编码
    //decodeURIComponent()函数可把字符串作为URI组件进行解码
</script>
</html>
