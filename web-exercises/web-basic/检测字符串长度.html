    var text="i miss you 飞";
    console.log(text.length);//12
    function getStringLength(str){
        var len=0;
        var c=0;
        for (var i=0;i<str.length;i++){
            c=str.charCodeAt(i);
            if (c>=0 && c<=127){
                len++;
            }else {
                len+=2;
            }
        }
        return len;
    }
