<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算几天后为星期几</title>
</head>
<body>
    <script>
        var date=new Date();
        var days=parseInt(prompt("第几天是星期几"));
        var week=["星期天","星期一","星期二","星期三","星期四","星期五","星期六"];
        alert("第"+days+"天后是"+week[(days+date.getDay())%7]);
    </script>

</body>
</html>
