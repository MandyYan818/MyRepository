<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断数字范围</title>
</head>
<body>
    <script>
        var num=parseInt(prompt("请输入一个数字"));
        if(num>=10&&num<=100){
            alert("true");
        }else {
            alert("false");
        }
    </script>

</body>
</html>
