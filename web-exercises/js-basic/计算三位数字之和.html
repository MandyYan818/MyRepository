<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算三位数字的和</title>
    <script>
        var a=parseInt(prompt("请输入一个三位数"));
        var bai=parseInt(a/100);
        var shi=parseInt((a%100)/10);
        var ge=parseInt(a%10);
        var sum=bai+shi+ge;
        alert(sum);
    </script>
</head>
