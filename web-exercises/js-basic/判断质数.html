<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断质数</title>
    <script>
        var num=parseInt(prompt("请输入一个数字"));
        var amount=0;
        for(var i=1;i<=num;i++){
            if(num%i==0){
                amount++;
            }
        }
        if(amount==2){
            alert("该数字是质数");
        }else {
            alert("该数字不是质数");
        }


    </script>
</head>
<body>

</body>
</html>
