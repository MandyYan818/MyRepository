<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>星座运势</title>
    <style>
        .box{
            width:  350px;
            height: 250px;
            border:1px solid #ccc;
            margin:100px auto;

        }
        .dt{
            padding-left:10px;
            line-height: 35px;
            font-weight: 700;
            color:#0873c0;
        }
        .dd{
            padding: 10px;
        }
        .dd_t{
            overflow: hidden;
        }
        input{
            width:150px;
            height:20px;
            padding-left: 15px;
        }
        .icon{
            width: 50px;
            height: 50px;
            float: left;
            margin-right: 15px;
            background: url(images/sprite.png) no-repeat;
        }
        .yunshi{
            width:80px;
            height: 13px;
            display: inline-block;
            position: relative;
            background: url(images/yunshi.png) no-repeat;
        }
        .star{
            width:40px;
            height: 13px;
            position: absolute;
            top:0;
            left: 0;
            background: url(images/yunshi.png) no-repeat left bottom;
        }

    </style>

    <script>
        window.onload=function(){
            //获取元素
            function $(id){
                return document.getElementById(id);
            }
            //我的盒子一共是80像素，一共分成10份，每一份就是8像素。
            var arr=[10,9,6];
            var txtArr=["狮子的你  今天的你感觉一切都在自己的掌控之中，自信也满满，",
                " 天蝎的你  但是也及其因此而误事。感情方面容易遇到优雅的异性，但是今日有些过于放飞自我会让对方对你大跌眼镜。",
                "摩羯的你  今天的你感觉一切都在自己的掌控之中，自信也满满，但是也及其因此而误事。感情方面容易遇到优雅的异性，" +
                "但是你今日有些过于放飞自我会让对方对你大跌眼镜。"];
            var sele=document.getElementById("sele");
            sele.onchange=function(){
                $("ico").style.backgroundPosition="0"+(-this.value*50)+"px";
                $("stAr").style.width=arr[this.value]*8+"px";
                //索引号乘以50的关系，是负数
                $("content").innerHTML=txtArr[this.value];
            }
        }
    </script>
</head>
<body>
<div class="box">
    <div class="dt">星座运势</div>
    <div class="dd">
        <div class="dd_t">
            <div class="icon" id="ico"></div>
            <div class="right">
                <select name="" id="sele">
                    <option value="0">狮子座(7.23-8.22)</option>
                    <option value="1">天蝎座(10.24-11.22)</option>
                    <option value="2">摩羯座(12.22-1.19)</option>
                </select>
                <div class="">今日运势：
                    <span class="yunshi">
                        <span class="star" id="stAr"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="dd_b" id="content">
            狮子的你  今天的你感觉一切都在自己的掌控之中，自信也满满，
        </div>
    </div>
</div>

<script>
    //下拉菜单控制三个部分


</script>

</body>
</html>
