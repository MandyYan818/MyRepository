<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型 使用的一些错误</title>
</head>
<body>

</body>
<script>
    function Person(){}
    Person.prototype.name='张三';
    var p1=new Person();
    var p2=new Person();
    p1.name='李四';
    console.log(p1.name);//李四
    console.log(p2.name);//张三
    //如果是访问数据，当前对象中如果没有该数据就到构造函数的原型属性中去找
    //如果是写数据，当对象中有该数据的时候，就是修改值；如果对象没有该数据，就是添加值。

</script>
</html>
