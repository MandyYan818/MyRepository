<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>构造函数</title>
</head>
<body>
构造函数是干什么用的
1、初始化数据的
2、在js中是给对象添加属性用的，初始化属性值用的

创建对象的过程
1、代码：'var p=new Person();'
2、首先运算符new创建了一个对象，它类似于‘{ }',是一个'没有任何成员'的对象
     使用new创建对象，对象的类型就是创建它的构造函数名。
     使用{ }无论如何是Object类型。
3、然后调用构造函数为其初始化成员
     构造函数在调用的一开始，有一个赋值操作，即 this=刚刚创建出来的对象
     因此在构造函数中this表示刚刚创建出来的对象
4、在构造函数中利用对象的动态特性为对象添加成员

</body>
<script>
    function Person() {}

    var p1 = new Person();
    var p2 = new Object();
    var p3 = new Date();
    var p4 = new RegExp();
    var p5 = {};

    Person.Child = function () {}
    var p6 = new Person.Child();

</script>
</html>
