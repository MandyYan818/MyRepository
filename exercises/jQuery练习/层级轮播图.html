<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>层级轮播图</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul, ol {
            list-style: none;
        }

        .wrapper1 {
            width: 650px;
            height: 250px;
            margin: 100px auto 0;
            position: relative;
            overflow: hidden;
        }

        .wrapper1 img {
            display: block;
        }

        .wrapper1 ul {
            height: 250px;
            z-index: 1;
            position: relative;
        }

        .wrapper1 ol {
            height: 30px;
            z-index: 2;
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .wrapper1 > ul > li {
            position: absolute;
            top: 0;
            left: 0;
        }

        .wrapper1 > ol > li {
            float: left;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            border: 1px solid white;
            margin-right: 5px;
            background: Gray;
        }

        .wrapper1 > ol > li:hover {
            cursor: pointer;
        }

        .wrapper1 li.current {
            padding: 2px;
            color: orange;
            margin-top: -4px;
            border: 1px solid orange;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var zindex = 0;
            $(".wrapper1>ol>li").mouseenter(function(){
                zindex++;
                $(this).addClass("current").siblings().removeClass("current");
                $(".wrapper1>ul>li")
                        .eq($(this).index())
                        .css({"z-index":zindex,"left":650})
                        .animate({"left":0},1000);
            });
        });
    </script>
</head>
<body>
<div class="wrapper1">
    <ul>
        <li style="z-index:1;><img src="image/1.jpg"/></li>
        <li><img src="image/2.jpg"/></li>
        <li><img src="image/3.jpg"/></li>
        <li><img src="image/4.jpg"/></li>
        <li><img src="image/5.jpg"/></li>
    </ul>

    <ol>
        <li class="current">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
</div>
</body>
</html>
