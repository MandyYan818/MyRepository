<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>淘宝服饰精品广告</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        .wrapper{
            width:301px;
            height:250px;
            margin:150px auto;
            background-color: #abc;
            border: 1px solid pink;
        }
        .wrapper li{
            list-style: none;
            font-size: 14px;
        }

       #left,#center  {
            float: left;
        }
        #right{
            float: right;
        }
        #left li,#right li{
            width: 48px;
            height: 27px;
            text-align:center;
            background-color: papayawhip;
            border: 1px solid pink;
            cursor: pointer;
        }
        #left li.current,#right li.current{
            background-color: indianred;

        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function(){
                $("#left li").mouseenter(function () {
                    $(this).addClass("current").siblings("li").removeClass("current");
                    $("#center li").eq($(this).index()).show()
                            .siblings("li").hide();
                });

                $("#right li").mouseenter(function () {
                    $(this).addClass("current").siblings("li").removeClass("current");
                    $("#center li").eq($(this).index() + 9).show().siblings("li").hide();
                });
        });
    </script>
</head>
