<html>
<head>
    <meta charset="UTF-8">
    <title>弹出广告</title>
    <style type="text/css">
        .warpper{
            position: fixed;
            right: 0;
            bottom: 0;
            width:230px;
            height:120px;
            background-image: url(image/ad.jpg) ;
            display: none;
        }
        .wrapper span{
            position: absolute;
            right:0;
            top:0;
            width: 40px;
            height: 18px;

        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".warpper")
                    .slideDown("normal")
                    .slideUp("slow")
                    .fadeIn(1000)
                    .children("span").click(function(){
                        $(this).parent().fadeOut();
            });
        });
    </script>
</head>
<body>
<div class="warpper">
    <span><img src="image/h.jpg"/></span>
</div>
</body>
</html>
