<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加元素</title>
</head>
<body>
<script>
    //在数组 arr 开头添加元素 item。不要直接修改数组 arr，结果返回新的数组
    function prepend(arr, item) {
        var newArray=[];
        newArray=arr.slice(0);
        newArray.splice(0,0,item);
        return newArray;
    }
    var array=[1,2,3,4];
    prepend(array,10);

    //在数组 arr 的 index 处添加元素 item。不要直接修改数组 arr，结果返回新的数组
    function insert(arr, item, index) {
        var newArray=arr.slice(0);
        newArray.splice(index,0,item);
        return newArray;
    }
    var array=[1,2,3,4];
    insert(array,'z',2);
</script>

</body>
</html>
