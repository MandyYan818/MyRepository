<script>
    function isShuixianhua(m,n){
        for(var i=m;i<=n;i++){
            var bai=parseInt(i/100);
            var shi=parseInt(i%100/10);
            var ge=i%10;
            var num=Math.pow(bai,3)+Math.pow(shi,3)+Math.pow(ge,3);

            if (i==num){
                console.log(i+" ");
            }
        }
        return false;
    }

    console.log(isShuixianhua(300,400));
