    function duplicates(arr) {
        var new_arr = arr.sort();//先把arr排序
        var res = [];//目标容器
        for (var i = 0; i < new_arr.length; i++) {
            if (new_arr[i] == new_arr[i + 1] &&
                    new_arr[i] != new_arr[i - 1]) {//判断是否重复,是否已经放入容器
                res.push(new_arr[i]);
            }
        }
        return res;
    }
