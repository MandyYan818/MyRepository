<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东轮播图</title>
    <style>
        *{margin:0;padding:0;}
        ul,ol{list-style: none;}
        .box{
            width: 730px;
            height: 454px;
            margin:100px auto;
            position: relative;
        }

        .slider li{
            display: none;
        }
        .circle{
            position: absolute;
            left:50%;
            margin-left:-100px;
            bottom:10px;
        }
        .circle span{
            float: left;
            display: inline-block;
            width: 25px;
            height: 25px;
            margin-right: 10px;
            border-radius: 50%;
            text-align: center;
            background-color: pink;
            cursor: pointer;
        }
        .circle span.current{
            background-color: red;
        }
    </style>
    <script>
        window.onload=function(){
            var scroll=document.getElementById("scroll");
            var circle=document.createElement("div");
            circle.setAttribute("class","circle");
            scroll.appendChild(circle);
            var slider_pic=document.getElementById("slider_pic");
            var lis=slider_pic.children;
            //生成了新的大盒子
            //大盒子里面要放入n个小的span
            for (var i=0;i<lis.length;i++){
                var newSpan=document.createElement("span");
                newSpan.innerHTML=i+1;
                circle.appendChild(newSpan);
            }
            var child=circle.children;
            child[0].setAttribute("class","current");//第一个孩子添加current类

            /*for (var i=0;i<$("slider_pic").children.length-1;i++){
                var slider_num_span=document.createElement("span");
                $("slider_num").appendChild(slider_num_span);
            }
            $("slider_num").children.onmouseenter=function(){
                $(this).addClass("current").siblings().removeClass("current");
                $("slider_pic").children.eq($(this).index()).show().siblings().hide();
            };*/
        };
    </script>
</head>
<body>
<div class="box" id="scroll">
    <div class="slider">
        <ul id="slider_pic">
            <li style="display: block"><img src="../jQuery练习/image/11.jpg"></li>
            <li><img src="../jQuery练习/image/22.jpg"></li>
            <li><img src="../jQuery练习/image/33.jpg"></li>
            <li><img src="../jQuery练习/image/44.jpg"></li>
            <li><img src="../jQuery练习/image/55.jpg"></li>
            <li><img src="../jQuery练习/image/66.jpg"></li>
        </ul>
    </div>

</div>
</body>
</html>
