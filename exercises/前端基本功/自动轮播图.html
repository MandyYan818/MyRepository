<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东轮播图</title>
    <style>
        *{margin:0;padding:0;}
        ul,ol{list-style: none;}
        .box{
            width: 730px;
            height: 454px;
            margin:100px auto;
        }
        .slider{
            position: absolute;
        }
        .slider li{
            display: none;
        }
        .circle{
            position: relative;
            padding-top: 220px;
            padding-left: 280px;
        }
        .circle span{
            display: inline-block;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            text-align: center;
            background-color: pink;
        }
        .circle span.current{
            background-color: red;
        }
    </style>
    <script>
        window.onload=function(){
            var slider_pic=document.getElementById("slider_pic");
            var slider_num=document.getElementById("slider_num");
            for (var i=0;i<slider_pic.children.length-1;i++){
                var slider_num_span=document.createElement("span");
                slider_num.appendChild(slider_num_span);
            }
            $(slider_num.children).mouseenter=function(){
                $(this).addClass("current").siblings().removeClass("current");
                $(slider_pic.children).eq($(this).index()).show().siblings().hide();
            };
        };
    </script>
</head>
<body>
<div class="box">
    <div class="slider">
        <ul id="slider_pic">
            <li style="display: block"><img src="images/1.jpg"></li>
            <li><img src="images/2.jpg"></li>
            <li><img src="images/3.jpg"></li>
            <li><img src="images/4.jpg"></li>
            <li><img src="images/5.jpg"></li>
            <li><img src="images/6.jpg"></li>
        </ul>
    </div>
    <div class="circle" id="slider_num">
        <span class="current"></span>
    </div>
</div>
</body>
</html>
