<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>星座运势复习</title>
    <style>
        .box{
            width: 350px;
            height: 250px;
            border:1px solid #cccccc;
            position: absolute;
            left:50%;
            top:50%;
            margin:-125px 0 0 -175px;
        }
        .dt{
            padding-left: 10px;
            line-height: 35px;
            font-weight: 700;
            color: #0873c0;
        }
        .icon{
            width: 50px;
            height: 50px;
            float: left;
            background:url(images/sprite.png) no-repeat;
        }
        
    </style>
</head>
<body>
<div class="box">
    <div class="dt">星座运势</div>
    <div class="dd">
        <div class="dd_t">
            <div class="icon" id="ico"></div>
            <div class="right">
                <select name="" id="sele">
                    <option value="0">狮子座(7.23-8.22)</option>
                    <option value="1">天蝎座(10.24-11.22)</option>
                    <option value="2">摩羯座(12.22-1.19)</option>
                </select>
                <div class="">今日运势：
                    <span class="yunshi">
                        <span class="star" id="stAr"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="dd_b" id="content">
            狮子的你  今天的你感觉一切都在自己的掌控之中，自信也满满.
        </div>
    </div>
</div>
</body>
</html>
