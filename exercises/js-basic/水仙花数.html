<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        for(var i=100;i<=999;i++){
            var n=parseInt(i/100);
            var j=parseInt(i%100/10);
            var k=i%10;
            if (Math.pow(n,3)+Math.pow(j,3)+Math.pow(k,3)==i){
                console.log(i);
            }

        }


    </script>
