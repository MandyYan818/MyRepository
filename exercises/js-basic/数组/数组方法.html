<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //instanceof 关键字  是否是谁的对象
    // a、typeof可以获取任意变量的类型，但是在获取对象的类型的时候，不管什么对象获取的都是object。
    // b、instanceof可以判断具体的类型


    /*var a=[];
     console.log(a instanceof Array);
     function f1(arr){
     //检测参数是否合法
     arr=arr||[];
     //检测arr是否为一个数组
     if (arr instanceof Array){
     return;
     }
     }*/

    //split()  把字符串转换为数组
    var txt="aa-bb-cc";
    console.log(txt.split("-")); //["aa","bb","cc"]

    //join()  数组转化为字符串
    /*var array=[3,5,7,8,1];
     console.log(array);//输出结果为Array [3,5,7,8,1]
     console.log(array.toString());//输出结果为3,5,7,8,1
     console.log(array.join());//输出结果为3,5,7,8,1*/

    //concat()
    //concat()方法用于合并两个或多个数组。此方法不会改变现有数组，而是返回一个新数组。
    //1.连接两个数组
    var arr1=['a','b','c'];
    var arr2=['d','e','f'];
    var arr3=arr1.concat(arr2);
    console.log(arr3);//Array [ "a", "b", "c", "d", "e", "f" ]
    console.log(arr1);//Array [ "a", "b", "c" ]
    //2.连接三个数组
    var num1=[1,2,3],
        num2=[4,5,6],
        num3=[7,8,9];
    var nums=num1.concat(num2,num3);
    console.log(nums);//Array[1,2,3,4,5,6,7,8,9]
    //3.将值连接到数组
    var alpha=['a','b','c'];
    var alphaNumeric=alpha.concat(1,[2,3]);
    console.log(alphaNumeric);//Array [ "a", "b", "c" ,1,2,3]
    //4.合并嵌套数组
    var num4=[[1]];
    var num5=[2,[3]];
    var nums1=num4.concat(num5);
    console.log(nums1);//Array[[1], 2, [3]]
    num4[0].push(4);
    console.log(nums1);//Array[[1, 4], 2, [3]]

    //push()
    var numbers=[1,2,3];
    numbers.push(4);
    console.log(numbers);
    numbers.push(5,6,7);
    console.log(numbers);
    //添加元素到数组
    var sports=["soccer","baseball"];
    var total=sports.push("football","swimming");
    console.log(sports);//["soccer", "baseball", "football", "swimming"]
    console.log(total);//4
    //合并两个数组  可使用apply()添加第二个数组的所有元素
    var vegetables = ['parsnip', 'potato'];
    var moreVegs = ['celery', 'beetroot'];
    //将第二个数组融入第一个数组
    //相当于vegetables.push('celery','beetroot');
    Array.prototype.push.apply(vegetables,moreVegs);
    console.log(vegetables);


    //slice()
    //slice()方法返回一个从开始到结束(不包括结束)选择的数组的一部分浅拷贝到一个新数组对象。原始数组不会被修改。
    /*如果该元素是个对象引用（不是实际的对象），slice会拷贝这个对象引用到新的数组里。两个对象引用都引用了同一个对象。
    * 如果该引用的对象发生改变，则新的和原来的数组中的这个元素也会发生改变。
    * 对于字符串、数字及布尔值来说（不是string、Number或者Boolean对象），slice会拷贝这些值到新的数组里。在别的数组里
    * 修改这些字符串或数字或是布尔值，将不会影响另一个数组。*/
    /*arr.slice();//[0,end]
    * arr.slice(begin);//[begin,end]
    * arr.slice(begin,end);//[begin,end]*/


    var fruits=['banana','orange','lemon','apple','mango'];
    var citrus=fruits.slice(1,3);
    console.log(citrus);//Array [ "orange", "lemon" ]
    console.log(fruits);//Array [ "banana", "orange", "lemon", "apple", "mango" ]

    // 使用slice方法从myCar中创建一个newCar.
    var myHonda = { color: 'red', wheels: 4, engine: { cylinders: 4, size: 2.2 } };
    var myCar = [myHonda, 2, "cherry condition", "purchased 1997"];
    var newCar=myCar.slice(0,2);
    // 输出myCar, newCar,以及各自的myHonda对象引用的color属性.
    console.log('myCar='+JSON.stringify(myCar));
    //myCar=[{"color":"red","wheels":4,"engine":{"cylinders":4,"size":2.2}},2,"cherry condition","purchased 1997"]
    console.log('newCar='+JSON.stringify(newCar));
    //newCar=[{"color":"red","wheels":4,"engine":{"cylinders":4,"size":2.2}},2]
    console.log('myCar[0].color = ' + JSON.stringify(myCar[0].color));
    //myCar[0].color = "red"
    console.log('newCar[0].color = ' + JSON.stringify(newCar[0].color));
    // newCar[0].color = "red"
    // 改变myHonda对象的color属性.
    myHonda.color = 'purple';
    console.log('The new color of my Honda is ' + myHonda.color);
    //The new color of my Honda is purple
    //输出myCar, newCar中各自的myHonda对象引用的color属性.
    console.log('myCar[0].color = ' + myCar[0].color);// myCar[0].color = purple
    console.log('newCar[0].color = ' + newCar[0].color);// newCar[0].color = purple





    //splice() 方法通过删除现有元素和/或添加新元素来更改一个数组的内容。
    /*语法：
        array.splice(start)
        array.splice(start, deleteCount)
        array.splice(start, deleteCount, item1, item2,...)*/
    var season = ["spring", "summer", "autumn", "winter"];
    //从下标2开始删除0位元素，插入"season"
    var removed = season.splice(2, 0, "season");
    console.log(removed); //Array[]
    console.log(season); // Array[ "spring", "summer", "season", "autumn", "winter" ]
    //从下标3开始删除1位元素
    removed = season.splice(3, 1);
    console.log(removed);//Array["autumn"]
    console.log(season); //Array [ "spring", "summer", "season", "winter" ]
    //从下标2开始删除1位元素，然后插入"vocation"
    removed = season.splice(2, 1, "vocation");
    console.log(removed);//Array["season"]
    console.log(season);//Array["spring", "summer", "vocation", "winter" ]
    //从下标0开始删除2位元素，然后插入"春","夏","秋"
    removed = season.splice(0, 2, "春", "夏", "秋");
    console.log(removed);//Array [ "spring", "summer" ]
    console.log(season);//Array [ "春", "夏", "秋", "vocation", "winter" ]
    //从下标3开始删除2个元素
    removed = season.splice(3, Number.MAX_VALUE);
    console.log(removed);//Array [ "vocation", "winter" ]
    console.log(season);//Array [ "春", "夏", "秋" ]

</script>

</body>
</html>
