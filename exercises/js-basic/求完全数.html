<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求完全数</title>
</head>
<body>
    <script>
        function perfectNumber(num){
            var sum=0;
                for(var i=1;i<num;i++){
                    if(num%i==0){
                        sum=sum+i;
                    }
                }
                return sum;
        }
        for(var i=1;i<=1000;i++){
            if(i==perfectNumber(i)){
                console.log(i);
            }
        }

    </script>

</body>
</html>
