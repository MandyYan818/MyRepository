<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环练习</title>
</head>
<body>
<script>
    do{
        var msg=prompt("你到底爱不爱我？(yes/no)")
        if(msg==="yes"){
            console.log("我们形影不离");
            break;
        }
    } while (true);
</script>

</body>
</html>
