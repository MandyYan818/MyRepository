<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日期函数</title>
</head>
<body>

</body>
<script>
    //现在是2017.11.17 13:53 星期五
    var date=new Date();
    console.log(date.getDate());//17         获取日1-31
    console.log(date.getDay());//5           获取星期0-6
    console.log(date.getMonth());//10        获取月0-11
    console.log(date.getFullYear());//2017   获取完整年份
    console.log(date.getHours());//13        获取小时0-23
    console.log(date.getMinutes());//53      获取分钟0-59
</script>
</html>
