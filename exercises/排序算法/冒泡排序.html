    function bubbleSort2(arr){
        console.time('改进后冒泡排序耗时');
        var i= arr.length-1;

        while (i>0){
            var  pos = 0;

            for(var j=0;j<i;j++){
                if (arr[j]>arr[j+1]){
                    pos = j;
                    var temp=arr[j+1];
                    arr[j+1]=arr[j];
                    arr[j]=temp;
                }
            }
            i = pos;
        }
        console.timeEnd('改进后冒泡排序耗时');
        return arr;
    }

    var arr=[3,44,38,5,47];
    alert(bubbleSort2(arr));
    //改进冒泡排序:设置一标志性变量pos,用于记录每趟排序中最后一次进行交换的位置。
    //由于pos位置之后的记录均已交换到位,故在进行下一趟排序时只要扫描到pos位置即可
