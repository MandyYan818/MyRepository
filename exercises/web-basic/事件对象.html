<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件对象</title>
</head>
<body>
</body>
<script>
    document.onclick=function(event){ //在文档中点击
        var event=event||window.event;
        //console.log(event.clientX);
        //console.log(event.pageX);
        //console.log(event.screenX);
        console.log(event.clientY);
        console.log(event.pageY);

    };
    /*
    * pageX clientX screenX区别
    * screenX是以我们电脑屏幕为基准点 测量
    * pageX pageY是以我们的文档 （绝对定位）的基准点对齐
    * clientX clientY以可视区域为基准点 类似于固定定位*/

    /*
    * 事件：onmouseover onmouseout onclik
    * btn.onclick=function(event){语句}
    * event就是事件的对象。指向的是onclick
    * 在出发DOM上的某个事件时，会产生一个事件对象event，
    * 这个对象中包含着所有与事件有关的信息。所有浏览器都支持event对象，
    * 但支持的方式不同。比如鼠标操作对象时，会添加鼠标位置的相关信息到事件对象中。
    * */
</script>
</html>
