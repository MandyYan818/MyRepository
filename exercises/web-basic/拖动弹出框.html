<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖动弹出框</title>
    <style>
        *{margin:0;padding:0;}
        .nav{
            width: 100%;
            height: 30px;
            line-height: 30px;
            background-color: #cccccc;
            color:white;
        }
        .nav a{
            text-align: center;
            font-size:14px;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        .d_box{
            position: absolute;
            width: 400px;
            height: 300px;
            left:50%;
            top:50%;
            margin:-150px 0 0 -200px;
            /*margin:100px auto;*/
            border: 5px solid #cccccc;
            border-radius: 10px;
        }
        .hd{
            width: 100%;
            height: 25px;
            line-height: 25px;
            border-bottom: 1px solid #369;
            background-color: #7c9299;
            color: white;
            cursor: move;
        }
        #box_close{
            float: right;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="nav">
    <a href="javascript:;" id="register">注册信息</a>
</div>
<div class="d_box" id="d_box">
    <div class="hd" id="drop">注册信息(可拖拽)
        <span id="box_close">【关闭】</span>
    </div>
    <div class="bd"></div>
</div>
</body>
<script>
    var nav=document.getElementById("nav");
    var box=document.getElementById("d_box");
    var drop=document.getElementById("drop");

    startDrop(drop,box);
    function startDrop(current,move) {
        current.onmousedown = function (event) {
            var event = event || window.event;
            var x = event.clientX - move.offsetLeft- 200;
            var y = event.clientY - move.offsetTop - 150;

            document.onmousemove = function (event) {
                var event = event || window.event;
                move.style.left = event.clientX - x + "px";
                move.style.top = event.clientY - y + "px";
                window.getSelection ? window.getSelection().removeAllRanges() : document.selection.empty();
            }
        };
        box.onmouseup = function () {
            document.onmousemove = null;
        }
    }

</script>
</html>
