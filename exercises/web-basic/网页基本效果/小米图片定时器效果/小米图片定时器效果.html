<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米图片定时器效果</title>
    <style>
        .demo{
            position: relative;
            width: 512px;
            height: 400px;
            border: 1px solid red;
            margin:100px auto;
            overflow: hidden;
        }
        .demo span{
            position: absolute;
            left: 0;
            width: 100%;
            height:200px;
            cursor: pointer;
        }
        .up{
            top: 0;
        }
        .down{
            bottom: 0;
        }
        .pic{
            position: absolute;
            top:0;
            left:0;
        }
    </style>
</head>
<body>
<div class="demo" id="demo">
    <img src="images/mi.png" alt="" id="pic" class="pic">
    <span class="up" id="picUp"></span>
    <span class="down" id="picDown"></span>
</div>

</body>
<script>
    function $(id){
        return document.getElementById(id);
    }
    var num=0;//控制图片的top值
    var timer=null;
    $("picUp").onmouseover=function(){
        clearInterval(timer);
        timer=setInterval(function(){
            num-=3;
            //1470-400
            num>=-1070 ? $("pic").style.top=num+"px" : clearInterval(timer);
        },50);
    };
    $("picDown").onmouseover=function(){
        clearInterval(timer);
        timer=setInterval(function(){
            num++;
            //1470-400
            num < 0 ? $("pic").style.top=num+"px":clearInterval(timer);
        },25);
    };
    $("picUp").parentNode.onmouseout=function(){
        clearInterval(timer);
    }

</script>
</html>
