<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左右轮播图</title>
    <style>
        body,ul,ol,li,img{margin:0;padding:0;list-style: none;}
        .all{
            position: relative;
            width: 490px;
            height: 170px;
            padding:5px;
            margin:100px auto;
            border:1px solid #cccccc;
            overflow: hidden;
        }
        .ad{
            position: relative;
            width: 100%;
            height:100%;
            overflow: hidden;
        }
        .all img{width:490px;}
        .ad ul{
            position: absolute;
            top:0;
            left: 0;
            width: 600%;
        }
        .ad ul li{
            float: left;
        }
        #arr{display: none;}
        #arr span{
            display: block;
            width:40px;
            height:40px;
            position:absolute;
            left:5px;
            top:50%;
            margin-top:-20px;
            background:#000;
            cursor:pointer;
            line-height:40px;
            text-align:center;
            font-weight:bold;
            font-family:'黑体';
            font-size:30px;
            color:#fff;
            opacity:0.3;
            border:1px solid #fff;
        }
        #arr #right{
            right:5px;
            left:auto;
        }
    </style>

</head>
<body>
<div class="all" id="box">
    <div class="ad">
        <ul id="imgs">
            <li><img src="images/1.jpg" alt=""></li>
            <li><img src="images/2.jpg" alt=""></li>
            <li><img src="images/3.jpg" alt=""></li>
            <li><img src="images/4.jpg" alt=""></li>
            <li><img src="images/5.jpg" alt=""></li>
        </ul>
    </div>
    <div id="arr">
        <span id="left"><</span>
        <span id="right">></span>
    </div>
</div>
</body>
<script>
    function $(id){return document.getElementById(id)}
    var box=$("box");
    box.onmouseover=function(){
        $("arr").style.display="block";
    };
    box.onmouseout=function(){
        $("arr").style.display="none";
    };
    $("right").onclick=function(){
        target-=490;
    };
    $("left").onclick=function(){
        target+=490;
    };
    //缓动动画
    var leader= 0,target=0;
    setInterval(function(){
        if (target>=0){
            target=0;
        }else if(target<=-1960){
            target=-1960;
        }
        leader=leader+(target-leader)/10;
        $("imgs").style.left=leader+"px";
    },30)


</script>
</html>
