<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排他思想</title>
    <style>
        .yan{
            background-color: pink;
        }
    </style>
</head>
<body>
<button>思想</button>
<button>思想</button>
<button>思想</button>
<button>思想</button>
<button>思想</button>
<button>思想</button> 

<script>
    window.onload=function(){
        var btns=document.getElementsByTagName("button");
        for(var i=0;i<btns.length;i++){
            btns[i].index=i;//给每个button定义了一个index属性
            btns[i].onclick=function(){
                //点击完毕后，首先去掉全部
                //清除所有人的类名，只能用for 遍历
                alert(this.index);
                for(var j=0;j<btns.length;j++){
                    btns[j].className="";
                }
                //剩下自己
                this.className="yan";
            }
        }
    }
</script>
</body>
</html>
