<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>天猫</title>
<link rel="stylesheet" href="css/tbao.css"/>
<script type="text/javascript">
	
</script>

</head>
<body>
    <div class="head">
          <div class="f1">天猫精选
           <div class="fr">家装馆      .家装抢购     TOP热榜等你来</div></div>
    </div>
  <div class="middle">
         <img src="pic\middle1.jpg" width=476px/>
  </div>
    <div class="bottom">
		  
			   <img src="pic/bottom1.jpg">
			   <img src="pic/bottom2.jpg">
			   <img src="pic/bottom3.jpg">
			   <img src="pic/bottom4.jpg">
			   <img src="pic/bottom5.jpg">
			   <img src="pic/bottom6.jpg">
	</div>	
	
		

	<div>新用户申请（带<span name="*">*</span>的为必填选项）</div></br>
		<form   action="" onsubmit="return check();">
		    <table>
		     <tr>
			     <td  align="right">用户名</td>
				 <td><input type="text" name="name"/><span name="*">*</span></td>
				 <td align="right">真实姓名</td>
			     <td><input type="text" name="realname"/><span name="*">*</span></td>
			 </tr>
			 <tr>
			     <td align="right">密码</td>
				 <td><input type="password" name="pwd"/><span name="*">*</span></td>
			     <td align="right">性别</td>
				 <td>
			         <input type="radio" name="sex" id="male"  checked="checked"/>
			         <label for="male" >男</label>
			
			         <input type="radio" name="sex" id="female" />
			         <label for="male">女</label></br>
				 </td>
			 </tr>
			 <tr>
			     <td align="right">确认密码</td>
				 <td><input type="password" name="confirmPwd"/><span name="*">*</span></td>
				 <td align="right">省/市</td>
			     <td>
				    <select>
				    <option name="province" />北京
					<option name="province" />西安
					<option name="province" />上海
				    </select>
				 </td>
			 </tr>
			 <tr>
			     <td align="right">密码提示问题</td>
				 <td><input type="text" name="pwdtext"/><span name="*">*</span></td>
				 <td align="right">邮政编码</td>
			     <td><input type="text" name="youzheng"/></td>
			 </tr>
			 <tr>
			     <td align="right">问题的答案</td>
				 <td><input type="text" name="answer"/><span name="*">*</span></td>
				 <td align="right">生日</td>
			     <td>
				 <input type="text" name="year" value="2002" size="2"/>年
				 <select>
				    <option name="month" >10</option>
				  </select>月
				  <select>
				     <option name="days" >23</option>
				  </select>日
				 </td>
			 </tr>
			 <tr>
			     <td align="right">电子邮箱</td>
				 <td><input type="text" name="email"/></td>
				 <td align="right">身份证号码</td>
			     <td><input type="text" name="idCard"/></td>
			 </tr>
			 <tr>
			     <td align="right">手机号码</td>
				 <td><input type="text" name="phone"/></td>
				 <td align="right">联系电话</td>
			     <td><input type="text" name="tel"/></td>
			 </tr>

		    </table>
			
			<div>
			<input type="submit" value="提交"/>
			<input type="reset" value="重置"/> 
			</div>
		</form>	
</body>
</html>
